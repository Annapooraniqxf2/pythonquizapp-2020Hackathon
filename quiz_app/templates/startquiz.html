<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quiz Applications</title>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <input type="button" class="btn btn-info" id="startQuiz" onclick="startQuiz()" value="Start Quiz">
    </div>
    <div id="resultDiv"></div>
    <div id="questionId"></div>

    <script>
        function startQuiz(){

            $.ajax({
                type:'POST',
                url:'/startquiz',
                data:{'id':1},
                success:function (result) {
                    console.log(result);
                    var questionId = result.question_id;
                    $("#resultDiv").html(result.question)
                    $("#questionId").html(result.question_id)
            }
        })
        }
    </script>
    <div id="answerDiv"><textarea id="pythonAnswer" name="w3review" rows="4" cols="50"></textarea required></div>
    <input type="button" id="answerClick" value="Show Result">
    <script>
        $("#answerClick").click(function(){
            questionid = $("#questionId").val();
            questionid2 = document.getElementById("questionId");
            $.ajax({
                type:'POST',
                url:'/answer',
                data:{
                    questionid:questionid2.innerHTML

                },
                success:function(result){
                    $("#answer").html(result.answer)
                }
            })
        })
    </script>
<div id="answer"></div>
<div>
    <button type="button" onClick="refreshPage()">Next</button>

    <script>
    function refreshPage(){
        window.location.reload();
        startQuiz();
    }
    </script>
</div>
</body>


</html>
